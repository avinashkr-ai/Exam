<div class="container mt-4">
    <h2>User Management</h2>
    <app-loading-spinner *ngIf="loading"></app-loading-spinner>
    <app-error-alert *ngIf="error" [message]="error"></app-error-alert>
    <table class="table table-striped" *ngIf="!loading && !error">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.is_verified ? 'Verified' : 'Pending' }}</td>
          <td>
            <button class="btn btn-sm btn-success me-2" *ngIf="!user.is_verified" (click)="verifyUser(user.id)">Verify</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
