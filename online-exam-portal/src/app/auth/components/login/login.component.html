<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>
            </form>
            <app-loading-spinner *ngIf="loading"></app-loading-spinner>
            <app-error-alert *ngIf="error" [message]="error"></app-error-alert>
          </div>
        </div>
      </div>
    </div>
  </div>
