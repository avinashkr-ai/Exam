<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Register</h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" class="needs-validation">
            <div class="mb-4">
              <label for="name" class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required
                  placeholder="Enter your full name">
              </div>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required
                  placeholder="Enter your email">
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required
                  placeholder="Create a password">
              </div>
            </div>
            <div class="mb-4">
              <label for="role" class="form-label">Role</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                <select class="form-select" id="role" [(ngModel)]="user.role" name="role" required>
                  <option value="" disabled selected>Select your role</option>
                  <option value="Student">Student</option>
                  <option value="Teacher">Teacher</option>
                </select>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading">
                <span *ngIf="!loading">Register</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <span *ngIf="loading">Registering...</span>
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <p class="mb-0">Already have an account? <a routerLink="/auth/login" class="text-primary">Login here</a></p>
          </div>
          <app-error-alert *ngIf="error" [message]="error" class="mt-3"></app-error-alert>
        </div>
      </div>
    </div>
  </div>
</div>
